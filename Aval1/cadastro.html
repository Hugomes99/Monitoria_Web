<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro de Alunos</title>
</head>

<body>
    <h1>Formulário de Cadastro de Alunos</h1>
    <form action="processar_cadastro.php" method="POST">
        <label for="nome">Nome *</label>
        <input type="text" id="nome" name="nome" required>
        <br>

        <label for="email">Email *</label>
        <input type="email" id="email" name="email" required>
        <br>

        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" name="telefone">
        <br>

        <label for="disciplina">Disciplinas *</label>
        <select id="disciplina" name="disciplina" required>
            <option value="PROGRAMACAO_WEB">PROGRAMAÇÃO WEB</option>
            <option value="ESTRUTURA_DE_DADOS">ESTRUTURA DE DADOS</option>
            <option value="SISTEMAS_OPERACIONAIS">SISTEMAS OPERACIONAIS</option>
            <option value="MATEMATICA">MATEMÁTICA</option>
            <option value="CONTABILIDADE">CONTABILIDADE</option>
        </select>
        <br>

        <input type="submit" value="Cadastrar">
    </form>
</body>

</html>
